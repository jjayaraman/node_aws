service: crud
# app and org for use with dashboard.serverless.com
# app: crud
# org: jjayk

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2
  memorySize: 256
  logRetentionInDays: 1
  timeout: 29
  stage: dev

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:List*"
            - "dynamodb:Query"
            - "dynamodb:Scan"
            - "dynamodb:GetItem"
            - "dynamodb:PutItem"
            - "dynamodb:DeleteItem"
          Resource:
            Fn::GetAtt:
              - UsersDynamoTable
              - Arn

